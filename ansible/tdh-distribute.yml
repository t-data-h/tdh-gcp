---
- name: Distribute TDH Packages
  hosts: all
  gather_facts: False
  vars_files:
    - roles/common/vars/main.yml
  tasks:
  - name: Create Drop Path if needed
    become: true
    file:
      path: '{{ tdh_drop_path }}'
      state: directory
      mode: '0777'
  - name: Copy TDH dropzone
    copy:
      src: '{{ tdh_dist_path }}'
      dest: '{{ tdh_drop_path }}'
  - name: Show resulting drop
    shell: 'ls -l {{ tdh_drop_path }}'
    register: dropls
  - debug: var=dropls

---
# Install host prerequisites
- name: Install TDH
  hosts: all
  gather_facts: False

- name: Deploy TDH Workers
  hosts: workers
  gather_facts: False
  tags: [ 'tdh_worker' ]
  roles:
    - 'tdh_worker'

- name: Deploy TDH First Master
  hosts: master01
  gather_facts: False
  tags: [ 'tdh_master' ]
  roles:
    - 'tdh_master'

- name: Deploy TDH Second Master
  hosts: master02
  gather_facts: False
  tags: [ 'tdh_master' ]
  roles:
    - 'tdh_master'

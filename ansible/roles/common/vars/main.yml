

tdh_drop_location: '/tmp/TDH'

remove_packages:
 - mariadb-libs

mysql_metastore_user: hive
mysql_repl_user: mysqlrepl

mysql_tdh_roles:
        - db_name: metastore
          db_user: hive
          db_password: '{{ hive_password }}'
        - db_name: hue
          db_user: hue
          db_password: {{ hue_password }}'
